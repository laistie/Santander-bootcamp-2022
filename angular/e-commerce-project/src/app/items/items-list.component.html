<h2>Products</h2>

<div class="form-group row">
    <label class="col-sm-2 col-form-label">Filter by name:</label>
    <div class="col-sm-10">
        <input [(ngModel)]="filter" class="form-control">
    </div>
</div>

<table class="table table-stripped">
    <thead>
        <tr>
            <th>Cover</th>
            <th>Name</th>
            <th>Code</th>
            <th>Price</th>
            <th>Release Date</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of filteredItems">
            <td><img [src]="item.imageUrl" alt="album_cover" height="100px"></td>
            <td valign="middle">{{item.name | uppercase}}</td>
            <td valign="middle">{{item.code}}</td>
            <td valign="middle">{{item.price | currency: 'USD'}}</td>
            <td valign="middle">{{item.date}}</td>
        </tr>
    </tbody>
</table>
