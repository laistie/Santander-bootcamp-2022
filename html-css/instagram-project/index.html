<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel = "shortcut icon" href = "images/instagram-favicon.ico" type = "image/x-icon">
    <title>Instagram</title>
</head>
<body>
    <div class="flex-container content">
        <div class="flex-container phone">
            <img src="images/instagram-celular.png" alt="phone">
        </div>
        <div class="flex-container main">
            <div class="flex-container main-login">
                <img src="images/instagram-logo.png" alt="logo">
                <div class="login"><p>Phone number, username, or email</p></div>
                <div class="login"><p>Password</p></div>
                <div class="login-btn"><p>Log in</p></div>
                <div class="or">
                    <span>or</span>
                </div>
                <div class="facebook">
                    <img src="images/facebook-icon.ico" alt="facebook-icon">
                    <a href="#">Log in with Facebook</a>
                </div>
                <a href="#">Forgot password?</a>
            </div>
            <div class="sign-up">
                <span>Don't have an account?</span>
                <a href="#">Sign up</a>
            </div>
            <div class="get-the-app">
                <p>Get the app.</p>
                <div class="app-buttons">
                    <img src="images/apple-button.png" alt="apple-button">
                    <img src="images/googleplay-button.png" alt="googleplay-button">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
